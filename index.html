<style>
  body {
    background: linear-gradient(135deg, #ffe4f0, #e0f7ff);
    font-family: 'Comic Sans MS', cursive, sans-serif;
    text-align: center;
    padding: 50px;
    overflow-y: auto; /* Allow vertical scroll */
    color: #6b4c6b;
    min-height: 100vh;
  }

  h1 {
    color: #ff69b4;
    font-size: 3em;
    margin-bottom: 20px;
  }

  button {
    background-color: #ffb6c1;
    border: none;
    padding: 15px 30px;
    border-radius: 30px;
    font-size: 1.2em;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(255,105,180,0.5);
    transition: 0.3s;
  }

  button:hover {
    background-color: #ff80ab;
    transform: scale(1.05);
  }

  .message-box {
    display: none;
    margin-top: 30px;
    background-color: #fff0f5;
    padding: 25px;
    border-radius: 20px;
    max-width: 90%;
    margin-left: auto;
    margin-right: auto;
    box-shadow: 0 0 15px rgba(255,182,193,0.4);
    animation: fadeIn 1s ease forwards;
    white-space: pre-wrap;
    line-height: 1.6;
    font-size: 1em;
    overflow-wrap: break-word;
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .heart {
    position: absolute;
    color: pink;
    font-size: 1.5em;
    animation: float 6s infinite ease-in;
    pointer-events: none;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
  }

  .balloon {
    position: absolute;
    bottom: -100px;
    font-size: 2em;
    animation: float 10s infinite ease-in-out;
  }

  .balloon:nth-child(1) { left: 10%; animation-delay: 0s; }
  .balloon:nth-child(2) { left: 25%; animation-delay: 2s; }
  .balloon:nth-child(3) { left: 50%; animation-delay: 4s; }
  .balloon:nth-child(4) { left: 75%; animation-delay: 6s; }
  .balloon:nth-child(5) { left: 90%; animation-delay: 8s; }
</style>
